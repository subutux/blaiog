{% extends "master.tmpl.html" %}
{% block title %}{{ page['page_title'] }} {% endblock %}
{% block header %} {{ super() }} {% endblock %}
{% block content %}
<div class="container">

      <div class="row">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
            <h2 class="blog-post-title"> {{ page['page_title'] }}</h2>
            <p class="blog-post-meta">{{ page['page_last_update'] }} by <a href="#">{{ page['user_login'] }}</a></p>
            {{ page['page_body'] }}
          </div>
        </div>
      </div>
</div>
{% endblock %}
