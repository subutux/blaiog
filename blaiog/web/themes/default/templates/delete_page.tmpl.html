{% extends "master.tmpl.html" %}
{% block title %} New Post {% endblock %}
{% block content %}
<div class="container">
      
          
        {% if page %} 
    <form action="/page/delete" method="post" accept-charset="utf-8"
          enctype="application/x-www-form-urlencoded">
      <div class="row">
           <div class="col-sm-6 blog-main">
            <div class="card card-block">
              <h3 class="card-title">Delete page "{{ page[1] }}"</h3>
              <p class="card-text">Do you want to delete this page?</p>
              <input type="hidden" name="id" value="{{ page[0] }}"/>
              <button type="submit" class="btn btn-danger">delete</button>
              <a href="/page/{{ page[2] }}" class="btn btn-secondary">Cancel</a>
            </div>
          </div>
      </div>
          
   </form>
   {% endif %}
</div>
{% endblock %}
