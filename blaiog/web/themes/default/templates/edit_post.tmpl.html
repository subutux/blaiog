{% extends "master.tmpl.html" %}
{% block title %} New Post {% endblock %}
{% block head %}{{ super() }} 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/tomorrow.min.css">
{% endblock %}
{% block content %}
<div class="container">
      
          
          <form action="/post/edit" method="post" accept-charset="utf-8"
          enctype="application/x-www-form-urlencoded">
      <div class="row">

        <div class="col-sm-8 blog-main">
          <div class="blog-post">
            
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{% if post %}{{ post[1] }}{% endif %}" placeholder="title of this post">
            </div>
              <div class="form-group">
                <label for="short_body">Short body</label>
                <textarea class="form-control" id="short_body" name="short_body" rows="3">{% if post %}{{ post[4] }}{% endif %}</textarea>
              </div>
            
        </div>
        </div>
        </div>
              <div class="row">
                <div class="col-md-8 blog-main">
                  
                  <div class="form-group">
                    <textarea class="form-control" name="body" id="body" rows="12">
{% if post %} {{ post[5] }} {% endif %}
                    </textarea>
                  </div>
            
                </div>
                
                <div class="col-md-4">
                  {% if post %}
                  <input type="hidden" name="id" value="{{ post[0] }}"/>
                  <button type="submit" class="btn btn-success">Update</button>
                  {% else %}
                  <button type="submit" class="btn btn-success">Publish</button>
                  {% endif %}
                
                </div>
              </div>
              
          </div>
      </div>
      </form>
</div>
{% endblock %}
{%block footer %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
<script>
var simplemde = new SimpleMDE({ element: document.getElementById("body"),
                                showIcons: ["bold","italic","header","|","code","unordered-list","unordered-list", "table",
                                            "|","link","image","|","preview","side-by-side","fullscreen"],
                                renderingConfig: {
                                  codeSyntaxHighlighting: true
                                }
});
</script>
{% endblock %}
