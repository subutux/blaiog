{% extends "master.tmpl.html" %}
{% block title %} New Post {% endblock %}
{% block head %} 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
{% endblock %}
{% block content %}
<div class="container">
      
          
        {% if post %} 
    <form action="/post/delete" method="post" accept-charset="utf-8"
          enctype="application/x-www-form-urlencoded">
      <div class="row">
           <div class="col-sm-6 blog-main">
            <div class="card card-block">
              <h3 class="card-title">Delete post "{{ post[1] }}"</h3>
              <p class="card-text">Do you want to delete this post?</p>
              <input type="hidden" name="id" value="{{ post[0] }}"/>
              <button type="submit" class="btn btn-danger">delete</button>
              <a href="/post/{{ post[2] }}" class="btn btn-secondary">Cancel</a>
            </div>
          </div>
      </div>
          
   </form>
   {% endif %}
</div>
{% endblock %}
